<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Тест JSON в консоли</title>
</head>
<body>

<script>
   const jsoOn = '{"name":"Ismoil","surname":"Ismatov","age":21,"city":"Khujand"}';
   const toobject = JSON.parse(jsoOn);
   console.log("Имя:", toobject);
   console.log("Город:", toobject);
   console.log(jsoOn);
</script>

</body>
</html>
